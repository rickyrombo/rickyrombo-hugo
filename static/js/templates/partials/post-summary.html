<article class="post">
    <h2 class="post-title"><a class="push-state" href="{{relativeUri}}">{{title}}</a></h2>
    <p>Posted on {{dateCreated}} at {{timeCreated}}</p>
    <div class="post-content">{{{summary}}} {{#if hasSummary}}<a class="push-state" href="{{relativeUri}}">Read more</a>{{/if}}</div>
</article>
