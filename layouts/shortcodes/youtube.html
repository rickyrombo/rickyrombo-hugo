{{ $url := .Get "url" }}
{{ $hash := findRE "v=([^&])*" $url 1 }}
{{ $title := .Get "title" }}
<div class="row">
    <div class="col-md-3">
        <iframe width="100%" height="300px" src="https://www.youtube.com/embed/{{ slicestr (delimit $hash "") 2 }}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="col-md-9">
        <h3><a target="_blank" href="{{ $url }}">{{ $title }}</a></h3>
        {{ .Inner }}
    </div>
</div>
