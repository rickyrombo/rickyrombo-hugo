<div class="post-nav">
    <div class="post-nav-prev">
        {{ if .PrevInSection }}
            <a class="previous" href="{{ printf "#%s" .PrevInSection.RelPermalink}}">&lt;&lt; {{.PrevInSection.Title}}</a>
        {{ end }}
    </div>
    <div class="post-nav-next">
        {{ if .NextInSection }}
            <a class="next" href="{{ printf "#%s" .NextInSection.RelPermalink }}"> {{.NextInSection.Title}} &gt;&gt;</a>
        {{ end }}
    </div>
</div>
