        </div>
	    {{ partial "foot.html" . }}
    </div>
</div>
<div id="player">
    <div class="container-fluid">
        <ul class="player-controls">
            <li><a class="prev-btn" target="_blank"><span class="control glyphicon glyphicon-fast-backward"></span></a></li>
            <li class="play-btn"><a target="_blank"><span class="glyphicon glyphicon-play"></span></a></li>
            <li class="pause-btn" style="display: none"><a target="_blank"><span class="glyphicon glyphicon-pause"></span></a></li>
            <li><a class="next-btn" target="_blank"><span class="control glyphicon glyphicon-fast-forward"></span></a></li>

                <div class="playhead"></div>
            </li>
            <li class="time pull-right"><a class="sound-duration" target="_blank">00:00</a></li>

        <ul class="soundcloud-controls" class="pull-right">

            <li><a id="shareSound" title="(Coming soon) Repost this sound on SoundCloud" target="_blank"><span class="glyphicon glyphicon-retweet"></span></a></li>

</div>
