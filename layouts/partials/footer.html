        </div>
	    {{ partial "foot.html" . }}
    </div>
</div>
<div id="player" class="player">
    <div class="container-fluid">
        <ul class="player-controls">
            <li><a class="prev-btn" target="_blank"><span class="control glyphicon glyphicon-fast-backward"></span></a></li>
            <li class="play-btn"><a target="_blank"><span class="glyphicon glyphicon-play"></span></a></li>
            <li class="pause-btn" style="display: none"><a target="_blank"><span class="glyphicon glyphicon-pause"></span></a></li>
            <li><a class="next-btn" target="_blank"><span class="control glyphicon glyphicon-fast-forward"></span></a></li>
        </ul>
        <ul class="now-playing">
            <li class="current-sound">
                <a class="now-playing-title" target="_blank">Loading...</a>
                <a class="now-playing-from"></a>
            </li>
            <li class="time"><a class="sound-position" target="_blank">00:00</a></li>
            <li class="timeline">
                <div class="line-container">
                    <div class="loadhead"></div>
                    <div class="playhead"></div>
                    <div class="line"></div>
                </div>
            </li>
            <li class="time pull-right"><a class="sound-duration" target="_blank">00:00</a></li>
        </ul>
        <ul class="soundcloud-controls pull-right">
            <li><a class="like-sound" title="Like this sound on Soundcloud" target="_blank"><span class="glyphicon glyphicon-heart"></span></a></li>
            <li><a class="share-sound" title="Repost this sound on Soundcloud" target="_blank"><span class="glyphicon glyphicon-retweet"></span></a></li>
            <li><a class="download-sound" title="Get this sound" target="_blank"><span class="glyphicon glyphicon-circle-arrow-down"></span></a></li>
            <li><a class="buy-sound" title="Get this sound" target="_blank"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
            <li><a class="follow-user" title="Follow this user on Soundcloud" target="_blank"><span class="fa fa-user-plus"></span></a></li>
        </ul>
    </div>
</div>
