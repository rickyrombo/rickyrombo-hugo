{{ partial "head.html" . }}
<body>
	{{ partial "nav.html" . }}
	<div id="wrapper">
		<div id="content" class="content">
			<header class="header">
				<div class="row">
					<div class="col col-md-6">
						<div class="page-title">
							<h1>{{ .Title }}</h1>
						</div>
					</div>
					{{ with .Description }}
					<div class="col col-md-6">
						<div class="page-tagline">
							<p>{{ . }}</p>
						</div>
					</div>
					{{ end }}
				</div>
			</header>
			<div id="main">
