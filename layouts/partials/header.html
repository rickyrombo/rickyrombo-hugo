{{ partial "head.html" . }}

<body>
	{{ partial "nav.html" . }}
	<div id="wrapper">
		<div id="content" class="content">
			<header class="header">
				<div class="row">
					<div class="col col-md-6">
						<div class="page-title">
							<h1>{{ .Title }} {{ .Data.Singular }}</h1>
						</div>
					</div>
					<div class="col col-md-6">
						<div class="page-tagline">
							<p>{{ .Description | markdownify }}
								{{ $baseurl := .Site.BaseURL }}
								{{ range .Params.series }}<br /> <a href="{{ $baseurl }}/series/{{ . | urlize }}">{{ . }}</a></p>
								{{end}}
						</div>
					</div>
				</div>
			</header>
			<div id="main">
